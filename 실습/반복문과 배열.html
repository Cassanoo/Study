<body>
    <h1>Loop& Array</h1>
    <script>
        var coworkers = ['park','cha','jung','yum','sin','youg','bung'];
    </script>
    <h3>co workers</h3>
    <script>
        var i = 0;
        while(i < coworkers.length){
        document.write('<li><a href="https://www.google.com/"+coworkers[i]+>'+coworkers[i]+'</li></a>');
        i = i + 1;
        }
    </script>
